<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Estudantes</title>
</head>
<body>
    <h1 class="titulo">Cadastro de Estudantes</h1>
    <form action="">
        <div class="formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required> <br><br>
            <label for="nome">Curso:</label>
            <input type="text" id="curso" placeholder="Digite o seu curso" required> <br><br>
            <label for="nome">Período:</label>
            <input type="text" id="periodo" placeholder="Digite o seu período" required> <br><br>
        </div>
    </form>
    <button class="cadastrar" onclick=cadastrar()>Cadastrar</button>
    <div class="container">
        <div>
            <table id="lista-nomes">
                <tr>
                    <th>Nome Completo</th>
                    <th>Curso</th>
                    <th>Período</th>
                </tr>
                <tr id="cliente_0">
                    <td id="nome_aluno">Douglas Araújo Silva</td>    
                    <td id="curso_aluno">Sistemas de Informação</td>
                    <td id="periodo_aluno">3º Período</td>
                    <td id="alterar" onclick=alterar(0)>Alterar</button> </td>
                    <td <button id="excluir" onclick=excluir(0)>Excluir</button> </td>
                </tr>
            </table>
        </div>
        <div class="formulario_alteracao"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
